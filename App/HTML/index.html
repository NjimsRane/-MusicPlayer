<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Njimoke Rane Soulemanou" />

    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <div class="box">
      <header>
        <div class="flech">
          <img src="/Images/arrow.png" alt="" />
        </div>
        <h2>PLAYING NOW</h2>
        <div class="hamburgerMenu">
          <div class="hamburger"></div>
          <div class="hamburger"></div>
          <div class="hamburger"></div>
        </div>
      </header>
      <main></main>
      <footer>
        <div class="btns">
          <button>
            <img
              src="/Images/favorite.png"
              alt="heart image to mark favorite"
            />
          </button>
          <button>
            <img src="/Images/previous.png" alt="previous button" />
          </button>
          <button>
            <img src="/Images/play-button-arrowhead.png" alt="play button" />
          </button>
          <button>
            <img src="/Images/pause.png" alt="pause button" />
          </button>
          <button>
            <img src="/Images/next.png" alt="next button" />
          </button>
        </div>
      </footer>
    </div>
    <script src="/App/JS/script.js"></script>
  </body>
</html>
